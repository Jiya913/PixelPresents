<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPresents</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Pixel Gift Ideas</h1>
      <div class="pixel-decoration"></div>
    </header>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search by occasion or tag...">
      <button id="search-button" class="pixel-button">Search</button>
    </div>
    
    <div class="tags-container">
      <span class="tag" data-tag="birthday">Birthday</span>
      <span class="tag" data-tag="anniversary">Anniversary</span>
      <span class="tag" data-tag="christmas">Christmas</span>
      <span class="tag" data-tag="graduation">Graduation</span>
      <span class="tag" data-tag="wedding">Wedding</span>
      <span class="tag" data-tag="housewarming">Housewarming</span>
      <span class="tag" data-tag="tech">Tech</span>
      <span class="tag" data-tag="cute">Cute</span>
      <span class="tag" data-tag="art">Art</span>
    </div>
    
    <div class="gift-ideas-container" id="gift-ideas-container">
      <!-- Gift ideas will be dynamically added here -->
    </div>
  </div>
  
  <footer>
    <div class="pixel-border-top"></div>
    <p>✨ Made with pixel love ✨</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
